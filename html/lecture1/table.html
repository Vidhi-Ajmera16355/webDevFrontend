<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Heading1</th>
          <th>Heading2</th>
          <th>Heading3</th>
          <th>Heading4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data 01</td>
          <td rowspan="2">data 02</td>
          <td colspan="2">data 03</td>
        </tr>
        <tr>
          <td>data 1</td>
          <td rowspan="2">data 2</td>
          <td>data 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">This is table info</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
